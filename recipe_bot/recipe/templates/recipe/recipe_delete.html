{% extends 'core/base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
    <div class="flex justify-center">
        <form method="post">
            {% csrf_token %}
            <div class="px-5 py-3 bg-white rounded-xl mt-6">
                <p>Are you sure you want to delete <b>'{{ recipe.name }}'</b></p>
                <p>This action cannot be undone!</p>
            </div>
            <div class="flex justify-center gap-5 mt-6">
                <a href="{% url 'recipe_detail' pk=recipe.id %}" class="px-5 py-3 bg-teal-700 hover:bg-teal-800 rounded-xl">< Back</a>
                <input type="submit" class="px-5 py-3 bg-red-700 hover:bg-red-800 rounded-xl" value="Confirm">
            </div>
        </form>
    </div>
{% endblock %}
