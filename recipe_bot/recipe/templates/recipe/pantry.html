{% extends 'core/base.html' %}

{% block title %}Pantry{% endblock %}

{% block content %}
<div class="p-5 lg:p-10 text-center">
    <h1 class="text-2xl lg:text-4xl">Pantry</h1>
</div>
    <div class="ml-5 mr-5">
        <div class="px-5 py-3 rounded-xl bg-white">
            <input type="search" id="search" class="w-full" placeholder="Search...">
        </div>
        <div class="mt-6 px-5 py-3 rounded-xl bg-white">
            <form method="post">
            <label for="igredients_types">Ingredients Type:</label>
                    <select id="ingredient_types" name="ingredients_types">
                        {% for type in ingredients_types %}
                        <option value="{{ type }}">{{ type.name }}</option>
                        {% endfor %}
                        <option class="hidden" id='zero_value' value="">Search in Progress</option>
                    </select>
            </form>
        </div>
        <div>
            <form method="post" class="update">
            {% csrf_token %}

            <div class="mt-6 px-5 py-3 rounded-xl bg-white">

                <div class="grid grid-cols-6 gap-4">

                        {% for fields in form %}
                            {% for field in fields %}
                                <div class="hidden">
                                    {{ field }}
                                </div>
                                {% endfor %}
                        {% endfor %}
                </div>
            </div>

            <div class="mt-6 flex justify-center">
                <button type="submit" class="object-center px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Update Pantry</button>
            </div>
            </form>
        </div>
    </div>

{% endblock %}
{% block scripts %}
    {% load static %}
<script type="text/javascript" src="{% static 'js/pantry.js' %}">

</script>
{% endblock %}
